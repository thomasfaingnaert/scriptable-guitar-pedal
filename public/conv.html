<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width"/>
        <title>Convolution Effect</title>

        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css"/>
        <script src="assets/js/jquery-3.3.1.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>

        <script src="assets/js/impulse-response.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/index.html">Scriptable Guitar Effects</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
                    <li class="nav-item active"><a class="nav-link" href="">Reverb</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dist.html">Distortion</a></li>
                    <li class="nav-item"><a class="nav-link" href="/delay.html">Delay</a></li>
                    <li class="nav-item"><a class="nav-link" href="/tremolo.html">Tremolo</a>
                    <li class="nav-item"><a class="nav-link" href="/chain.html">Combining Effects</a></li>
                    <li class="nav-item"><a class="nav-link" href="/lua.html">Lua Scripts</a></li>
                    <li class="nav-item"><a class="nav-link" href="/exit">Exit</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <h1>Convolution</h1>
            <form action="/conv/submit" method="post" accept-charset="utf-8" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="input">Input</label>
                    <input type="file" name="input" id="input">
                </div>
                <div class="form-group">
                    <label for="response-list">Impulse responses</label>
                    <select class="form-control" name="response-list" id="response-list">
                    </select>
                </div>
                <input type="submit" value="Process"/>

            </form>
        </div>
        <div class="container">
            <h1>Upload impulse responses</h1>
            <p>Here you can upload impulse responses to be used for reverb.</p>
            <form action="/conv/upload" onsubmit="addIR()" id="addIRForm" method="post" accept-charset="utf-8"
                  enctype="multipart/form-data">
                <div class="form-group">
                    <label for="ir-file">Impulse response</label>
                    <input type="file" name="ir-file" id="ir-file" multiple>
                </div>
                <button type="submit" class="btn btn-light">Upload</button>
            </form>
        </div>

        <script>
            // Load impulse response
            loadResponses();
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Delay</title>

        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css"/>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery-3.3.1.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/index.html">Scriptable Guitar Effects</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/conv.html">Convolution Effect</a></li>
                    <li class="nav-item"><a class="nav-link" href="/dist.html">Distortion Effect</a></li>
                    <li class="nav-item active"><a class="nav-link" href="/delay.html">Delay Effect</a></li>
                    <li class="nav-item"><a class="nav-link" href="/tremolo.html">Tremolo Effect</a>
                    <li class="nav-item"><a class="nav-link" href="/chain.html">Combining Effects</a></li>
                    <li class="nav-item"><a class="nav-link" href="/exit">Exit</a></li>
                </ul>
            </div>
        </nav>
        <div class="container-fluid">
            <h1>Delay</h1>
            <form action="/delay/submit" method="post" accept-charset="utf-8" enctype="multipart/form-data">
                <p>
                    Input:<br/>
                    <input type="file" name="input"/>
                </p>
                <p>
                    <input type="radio" name="type" value="fir"/> One Echo<br/>
                    <input type="radio" name="type" value="iir"/> Multiple Echoes
                </p>
                <p>
                    Delay Time:<br/>
                    0.05s
                    <input type="range" name="delay" min="0.05" max="2" step="any"/>
                    2s
                </p>
                <p>
                    Decay:<br/>
                    0.1
                    <input type="range" name="decay" min="0.1" max="0.9" step="any"/>
                    0.9
                </p>
                <p>
                    <input type="submit" value="Process"/>
                </p>
            </form>
        </div>
    </body>
</html>

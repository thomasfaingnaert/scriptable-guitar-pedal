<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"/>
        <title>Distortion</title>
    </head>
    <body>
        <form action="/dist/submit" method="post" accept-charset="utf-8" enctype="multipart/form-data">
            <p>
                Input:<br/>
                <input type="file" name="input"/>
            </p>
            <p>
                <input type="radio" name="type" value="symmetric"> Symmetric<br/>
                <input type="radio" name="type" value="asymmetric"> Asymmetric<br/>
            </p>
            <p>
                Gain:<br/>
                0
                <input type="range" name="gain" min="0" max="10" step="0.1"/>
                10
            </p>
            <p>
                Gain 2 (only Asymmetric):<br/>
                0
                <input type="range" name="gain2" min="0" max="10" step="0.1"/>
                10
            </p>
            <p>
                Mix:<br/>
                0
                <input type="range" name="mix" min="0" max="1" step="0.01"/>
                1
            </p>
            <p>
                Mix 2 (only Asymmetric):<br/>
                0
                <input type="range" name="mix2" min="0" max="1" step="0.01"/>
                1
            </p>
            <p>
                Noise treshold:<br/>
                0.0001
                <input type="range" name="threshold" min="0.0001" max ="0.01" step ="0.001"/>
                0.01
            </p>
            <p>
                <input type="submit" value="Process"/>
            </p>
        </form>
    </body>
</html>
